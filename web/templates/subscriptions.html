<!DOCTYPE html>
<html>
<head>
    <title>Webhook Subscriptions</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Webhook Subscriptions</h1>
    <a href="/ui/subscriptions/new">Create New Subscription</a>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Target URL</th>
            <th>Secret</th>
            <th>Created At</th>
            <th>Actions</th>
            <th>Event Types</th>
        </tr>
        {{range .Subscriptions}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.TargetUrl}}</td>
            <td>{{if .Secret.Valid}}{{.Secret.String}}{{else}}-{{end}}</td>
            <td>{{.CreatedAt}}</td>
            <td>{{.EventTypes.String}}</td>
            <td>
                <a href="/ui/subscriptions/{{.ID}}/logs">View Logs</a>
                <a href="/ui/subscriptions/{{.ID}}/analytics">Analytics</a>
                <a href="/ui/subscriptions/{{.ID}}/edit">Edit</a>
                <a href="/ui/subscriptions/{{.ID}}/dlq">Dead Letter Queue</a>
                <form method="POST" action="/ui/subscriptions/{{.ID}}/delete" style="display:inline; margin:0; padding:0;" onsubmit="return confirm('Delete this subscription?');">
                    <button type="submit" style="margin-left:8px;">Delete</button>
                </form>
            </td>
        </tr>
        {{end}}
    </table>
</body>
</html>
